<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="wakeup">

    <ion-pane ng-controller="createAlarmCtrl as createAlarm"> 

      <ion-header-bar class="bar-dark">
        <h1 class="title">Wake Up</h1>
      </ion-header-bar>

      <ion-content class="app-background">

        <div class="spacer" style="height: 40px;"></div>
        <h1 align="center" class="pad">Your Alarms </h1>

        <div class="card" ng-repeat="alarm in alarms">
          <div class="item item-text-wrap">
            {{alarm | date:'shortTime'}}
          </div>
        </div>

      </ion-content>

      <div class="bar bar-dark bar-footer center">
        <button class="button button-full" ng-click="newAlarm()">Create New Alarm</button>
      </div>

    </ion-pane>
  </body>
</html>
