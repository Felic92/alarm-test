<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
  </head>

  <body ng-app="wakeup">

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/alarm-create-controller.js"></script>
    <script src="js/controllers/alarm-edit-controller.js"></script>

    <!-- Services -->
    <script src="js/services/alarm.js"></script>

    <ion-pane ng-controller="createAlarmCtrl as createAlarm"> 

      <ion-header-bar class="bar-dark">
        <h1 class="title">Wake Up</h1>
      </ion-header-bar>

      <ion-content class="app-background">
        <div class="spacer" style="height: 40px;"></div>

        <div class="list card" ng-repeat="alarm in alarms">

            <div class="item item-dark item-toggle">
              {{alarm.time | date:'shortTime'}}
              <label class="toggle toggle-positive">
                <input type="checkbox">
                <div class="track">
                  <div class="handle"></div>
                </div>
              </label>
            </div>

            <div class="item item-stable"> <!-- Should be hidden when more button isn't selected -->
              <label class="item item-input">
                <input type="text" ng-model="alarm.label" placeholder="Label">
              </label>
            </div>


            <div class="item item-stable item-checkbox">
              <label class="checkbox">
                <input type="checkbox">
              </label>
              Repeat
            </div>

            <div class="button-bar">
              <button class="button">SUN</button>
              <button class="button">MON</button>
              <button class="button">TUE</button>
            </div>

            <div class="button-bar">

              <button class="button">WED</button>
              <button class="button">THU</button>
              <button class="button">FRI</button>
              <button class="button">SAT</button>
            </div>

            <div class="item item-stable">
              <button class="button button-clear button-dark">
                <i class="icon ion-music-note"></i>
                None
              </button>
              
              <div class="item item-stable item-checkbox button-right">
                <label class="checkbox">
                  <input type="checkbox">
                </label>
                Vibrate
              </div>
            </div>

            <div class="item item-stable">
              <button class="button button-clear button-dark">
                <i class="icon ion-chevron-down"></i>
                {{alarm.label}}
              </button>
              
              <button class="button button-clear button-dark button-right">
                <i class="icon ion-trash-b"></i>
              </button>
            </div>

            <div class="item item-stable">
              <button class="button button-clear button-dark">
                <i class="icon ion-chevron-up"></i>
              </button>
            </div>

        </div>

        <div class="spacer" style="height: 40px;"></div>
      </ion-content>

      <div class="bar bar-dark bar-footer center">
        <button class="button button-full" ng-click="newAlarm()">Create New Alarm</button>
      </div>

    </ion-pane>
  </body>
</html>
